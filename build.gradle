plugins {
    //https://github.com/netzwerg/gradle-release-plugin
    id 'ch.netzwerg.release' version '1.1.0'
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'application'
    apply plugin: 'ch.netzwerg.release'

    repositories {
        mavenCentral()
    }

    release {
        dependsOn distZip
        push = true
    }

}
task wrapper(type: Wrapper) {
    gradleVersion = "2.2.1"
}
release.dependsOn subprojects.build