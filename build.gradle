plugins {
    //https://github.com/netzwerg/gradle-release-plugin
    id 'ch.netzwerg.release' version '1.1.0'
}


apply plugin: 'ch.netzwerg.release'

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'application'

    repositories {
        mavenCentral()
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = "2.2.1"
}

release {
    dependsOn subprojects.distZip
    push = true
}
